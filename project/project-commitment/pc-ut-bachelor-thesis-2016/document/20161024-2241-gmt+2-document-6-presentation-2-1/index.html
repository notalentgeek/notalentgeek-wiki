                        <script type="text/template">
                            # Low entry open source sociometric badge (1/2).
                            * Problem: No open source solution to sociometry that is easy to make and using existing technology.
                            * Solution: Create an open source project to make sociometric badge using existing technology.
                        </script>

                    <section data-markdown>
                        <script type="text/template">
                            # Low entry open source sociometric badge (2/2).
                            * Principles:
                                * Make it using existing processing power.
                                    * Android/Raspberry for server.
                                    * Arduino/Raspberry PI for client.
                                * Make it so that it is easy to make and operate for non technical person.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Links.
                            * [http://theappslab.com/2015/11/09/a-smart-badge-for-a-smart-office/](http://theappslab.com/2015/11/09/a-smart-badge-for-a-smart-office/), tutorial on how to create basic smart badge without the sociometry stuffs.
                            * [https://github.com/HumanDynamics/openbadge-server](https://github.com/HumanDynamics/openbadge-server) Rhythm NodeJS based server for the sociometric badge.
                        </script>
                    </section>

                            # How does it works?
                            * All is the same with the current sociometric badge.
                            * However each employee has his/her own profile that can be "logged in" with tapping their RFID ID card.
