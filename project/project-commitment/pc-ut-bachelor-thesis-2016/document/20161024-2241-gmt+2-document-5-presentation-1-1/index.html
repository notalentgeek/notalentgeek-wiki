                    <script type="text/template">
                        # Brainstorming ideas.
                        * Attention bullet.

                <section>
                    <section data-markdown>
                        <script type="text/template">
                            # Attention bullet.

                            ![./asset/phoenix.png](./asset/phoenix.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What is the problem (1/2)?
                            * For example in a general course where student and teacher ratio is bigger than 100:1.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/big-class.png](./asset/big-class.png).
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What is the problem (2/2)?
                            * It is hard for the teacher to get the attention from the students (especially for the morning class).
                            * Hence, I intend to use sociometric badge to make the teacher understand the psychological condition of his/her students in the class.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What are the steps?
                            * Put sociometric badges (not necessarily to be a badge anymore, but at least has the same function as sociometric badge) all around the room.
                            * Teacher need to prepare some __*attention bullets*__ before the class.
                            * Find the proper condition and time to shoot it to the audiences/students.
                            * Then shoot it.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/revolver.png](./asset/revolver.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What are these attention bullets?
                            * Can be anything that could get people attention.
                                * Activities.
                                * Simple break.
                                * Small riddles.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What are the examples (1/2)?
                            * Let say when several students are yawning, sociometric badge will detect that the class is not cohesive anymore for studying because yawning is contagious.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/mass-yawning.png](./asset/mass-yawning.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What are the examples (2/2)?
                            * After this, the system (the system of networked sociometric badge) will tell the teacher to shoot the attention bullet of which to allow the students to get some coffee outside.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/warning-shot.png](./asset/warning-shot.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Summary.
                            * Speaker need to get attention from the large audiences.
                            * The speaker has these attention bullet that can be used to get attention back from the audiences.
                            * However the speaker are not sure on when is the best time to use these bullets.
                            * Hence, sociometric badge will tell the teacher when and which bullet to use during specific condition of the audiences.
                        </script>
                    </section>
                </section>
                <section>
                    <section data-markdown>
                        <script type="text/template">
                            # Corporate suite.
                            * My simple ideas. I did not develop this idea quite enough.
                            * But basically use of sociometric badge in every possible office activities.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/office-based.png](./asset/office-based.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What are these office activities (1/2)?
                            * Coffee machine.
                                * Tap the sociometric badge to get coffee.
                                * The sociometric badge will detect which group of people always take coffee together.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What are these office activities (2/2)?
                            * Sending email.
                                * Tap the sociometric badge when a person want to send an email.
                                * The sociometric badge will detect to whom and when a person send an email.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/data-mining.png](./asset/data-mining.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Summary.
                            * Use sociometric badge to verify (login, pay something, ...) actions in office environment.

                </section>
                <section>
                    <section data-markdown>
                        <script type="text/template">
                            # People's wiki.

                            ![./asset/people-wiki.png](./asset/people-wiki.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What is the problem (1/2)?
                            * There are a lot of undocumented informations inside casual/informal conversation in an office environment.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/people-speaking.png](./asset/people-speaking.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/search-for-person.png](./asset/search-for-person.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/waldo.png](./asset/waldo.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What is the problem (2/2)?
                            * These informations might be helpful under certain circumstances.
                            * However, in case an information is needed. We cannot find it because of these reasons.
                                * It is not documented/written.
                                * __*We do not know who the person that might know about the particular information.*__
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What is the solution (1/2)?
                            * So, normally when company making a knowledge base.
                            * They use Evernote or SharePoint they literary put the knowledge there.
                            * This is inefficient for amount of smaller informations.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What is the solution (2/2)?
                            * So instead "capturing" the literal knowledge, I suggest to document the people that might know the answer to these small bit of informations using shared tagging system.
                            * There will be a system to group people based on the tags he/she has.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/human-database.png](./asset/human-database.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Rough example case (1/1).
                            * Person A and Person B are both working in a state university.
                            * Person A and Person B are both wearing the sociometric badge.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Rough example case (2/2).
                            * Person A is a mathematics professor.
                            * Person A has these informations (will be put in the system as a tag).
                                * Engineering.
                                * Mathematics.
                                * University Mathematics Conference 2016.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Rough example case (3/3).
                            * Person B is a local artist.
                            * Person B has these informations (will be put in the system as a tag).
                                * Art.
                                * Frank Stella.
                                * Gerhard Richter.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Rough example case (4/4).
                            * At one point both Person A and Person B meet and has a small conversation.
                            * The sociometric badge will noted that both are indeed having conversation and then modified both tags.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Rough example case (5/5).
                            * So both Person A and Person B now have these tags.
                                * Art.
                                * Engineering.
                                * Frank Stella.
                                * Gerhard Richter.
                                * Mathematics.
                                * University Mathematics Conference 2016.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/venn-diagram.png](./asset/venn-diagram.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Rough example case (6/6).
                            * In case someone from art faculty want to know about University Mathematics Conference 2016, they can ask Person B.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Summary.
                            * Use sociometric badge as a way to sort people based on informations he/she knows.
                            * Then we can create informations network/wiki based on people with sociometric badge.
                        </script>
                    </section>
                </section>
                <section>
                    <section data-markdown>
                        <script type="text/template">
                            # Strict video conference application.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/video-conference.png](./asset/video-conference.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What are the problems (1/2)?
                            * When doing multi group video call the situation often makes unpleasant communication between group.
                            * For example these things often happened.
                                * Bad body gesture.
                                * Improper lightning condition.
                                * Noise.
                                * Speaker is off camera.
                                * Voice to low.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What are the problems (2/2)?
                            * The thing is those points above are hard to communicate to each other group.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/communication-problem.png](./asset/communication-problem.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What is the solution (1/3)?
                            * Use sensors in each room which video conference happens.
                                * Kinect for body movement.
                                * Eye tracker to pin point where eyes should look.
                                * Sociometric badge for gesture and voice.
                            * Use sociometric badge for all party in the video conference.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/kinect-body-movement.png](./asset/kinect-body-movement.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What is the solution (2/3)?
                            * The sensors and the sociometric badge will tell each group condition.
                                * Whether Group A environment is suitable or not.
                                * Whether Group A can be seen by Group C or not.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What is the solution (3/3)?
                            * If all condition meet then goes the video conference.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Summary.
                            * In the end sensors and sociometric badge are used to determine if the suitable conditions are meet.
                        </script>
                    </section>
                </section>
                <section>
                    <section data-markdown>
                        <script type="text/template">
                            # Voice based sociometric badge.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/voice-conference.png](./asset/voice-conference.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What is the problem?
                            * In voice conference, it is hard to tell which person would like to talk.
                            * Often it ends in several person talking in the same time.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What is the solution?
                            * Tweak the sociometric badge a bit to handle only voice communication.
                            * Here I will create a strict rule on how to conduct voice conference.
                            * For examples.
                                * Make sure voice are all clear in the testing phase.
                                * Prepare time to talk (take a deep breath, ...).
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What are the features?
                            * The tweaked sociometric badge will have these features.
                                * Gives direct feedback in case someone in the line want to talk.
                                * Gives direct feedback on timer (past 10 seconds, past 15 seconds, ...).
                                * Gives speakers time to prepare the conversation.
                                * Gives turn on who to talk.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/twitter.png](./asset/twitter.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # What are the steps?
                            * Make sure everyone is connected in the same line.
                            * Privately conduct testing on viability of voice for each participant for 5 seconds.
                            * Prepare the participant 5 seconds.
                            * Make sure to let people talk only under exact set time. For example each participant only able to talk for 30 seconds before the next participant can talk.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ![./asset/walkie.png](./asset/walkie.png)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            # Summary.
                            * Use a tweaked sociometric badge to manage voice conversation.
                            * And to make sure that all information properly received to each participants.
                        </script>
                    </section>
                </section>
